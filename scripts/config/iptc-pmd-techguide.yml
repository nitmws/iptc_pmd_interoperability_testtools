#
# This document is a technical guide for dealing with properties and structures
#   of the IPTC Photo Metadata (IPMD) Standard
#   see: https://www.iptc.org/std/photometadata/specification/IPTC-PhotoMetadata
# Covered IPTC Photo Metadata Standard: version 2019.1
#
# This document was created on 2021-04-19 by MS
#
# This document has two main regions:
# * top level property names starting with ipmd_: they can be used for a processing based on the IPTC PMD standard
# * top level property names starting with et_: they can be used for processing metadata retrieved by ExifTool - https://exiftool.org
#
# ***** ipmd_.... properties:
# They build on the specification of the IPTC Photo Metadata standard
# 2 groups of IPTC data are available
# * ipmd_top: all top level IPMD properties of the IPTC Core and the IPTC Extension schemas.
# * ipmd_struct: structures and their properties defined by the IPTC PMD Standard
#
# *** ipmd_top structure - for each top level property:
# Identifier of the property
# * label = the name of the property, defined by the IPTC PMD standard
# * sortorder = a short string which can be used for ordering properties - the order goes across IPTC Core and Extension
# * ugtopic = identifier of a topical group defined by the IPTC PMD User Guide
#           see https://www.iptc.org/std/photometadata/documentation/userguide/
# * specidx = URL fragement which can be appended to the URL of the IPTC PMD web document on the web
#           https://www.iptc.org/std/photometadata/specification/IPTC-PhotoMetadata
#           to link to the corresponding specification of this IPMD property
# * datatype = data type of the value. "string" or "number" or "struct"
# * dataformat = special format of a string or number, if "struct": identifier of the applied structure
# * propoccurrence = how many times this property may occur: "single" or "multi"
# * IIMid = Dataset identifier defined by the IPTC IIM standard
# * IIMname = human readable name of the property defined by the IPTC IIM standard
# * XMPid = namespace":"identifier of the property in the XMP packet
# etIIM, etXMP = ExifTool tag names for the IIM and XMP variants of the property
# *** ipmd_struct structure - for each structure:
# * Idenitifier of a structure
# ** Identifier of a property inside this structure
# *** label = see above
# *** sortorder = see above
# *** specidx = see above
# *** XMPid = see above
# *** datatype = see above
# *** dataformat = see above
# *** propoccurrence = see above
# *** etTag = ExifTool tag name outside the JSON structure
#
# ***** et_.... properties:
# They build on the JSON structure exported by ExifTool - https://exiftool.org
# 3 groups of ExifTool property names are available:
# * et_topwithprefix = all top level properties, WITH ExifTool group/namespace prefix
# * et_topnoprefix = all top level properties, with NO ExifTool prefix
# * et_instructure = properties defined as members of a structure
# The Property Structure, used for each supported photo metadata property
# * The YAML property name = ExifTool field name (with prefix-versions: the ":" is replaced by a "_" for YAML reasons!!)
#    Check how the used version of ExifTool delivers the XMP field names,
#        parameters -struct -G1 include the namespace (e.g. XMP-dc:Rights) by default,
#        parameters -struct -G don't include it (e.g. XMP:Rights)
# ** label = a sequence of IPTC Photo Metadata and technical standard labels, separated by a |
# ** sortorder: see above
# ** specidx: see above
# ** output: a sequence of target object(s) for the output, separated by commas
# ** ipmdid: identifier of the property in the ipmd_top structure
# ** ipmddatatype: "string", "number" or the name of Structure, starting with Uppercase
#
# Generic Notes:
# The structures follow the YAML syntax: they have to be indented by at least 2 spaces
# BE AWARE: this et_ region lists only the field names in structures but not how they are held,
# as single, plain value or in an array. This is derived from the ExifTool JSON retrieved from the image.
# BE AWARE:
#    All properties defined by the IPTC PMD standard and Exif properties with similar semantics are included.
#    In addition a few technical metadata are covered
#
# *** How to traverse into structure(s) used by an IPTC PMD property:
# 1/ Start with the properties of ipmd_top
# 2/ If the datatype value starts with an uppercase character: the datatype is a structure of that name ...
# 3/ ... go to the iptc_struct sub-properties and search for this name.
# 4/ In a few cases properties inside a structure have as datatype a structure. Do the same as in 2/
#
